<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ju574Fun library</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="padding-top: 60px;">
    <nav class="navbar fixed-top navbar-expand-xl navbar-light" style="background-color: #e3f2fd">
        <div class="container"><a class="navbar-brand" href="/?from={{ from_id }}">Ju574Fun library</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/?from={{ from_id }}">Домой</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Link 2</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Link 3</a></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#"></a></li>
                </ul>
                <!-- <form class="form-inline mr-auto" target="_self"> -->
                    <!-- <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search"></div> -->
                <!-- </form><a class="btn btn-light action-button" role="button" id="fuck-the-mom-button" href="#">Action</a> -->
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 1%;">
        <div class="card" style="width: 100%;">
          <div class="card-body">
            {% if floor != -1 %}
{#                <div class="embed-responsive" style="width: 100%;">#}
{#                    <iframe class="embed-responsive-item" src="render">#}
{#                        Ваш браузер не поддерживает плавающие фреймы!#}
{#                    </iframe>#}
{#                </div>#}
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="render?from={{ from_id }}&id={{ to_id }}" allowfullscreen></iframe>
                </div>
            {% else %}
                <img src="assets/floors/{{ floor }}.png" class="card-img-top" style="margin-top: 5px;">
            {% endif %}
              <h5 class="card-title" style="margin-top: 5px;">Как пройти?</h5>
              <p class="card-text">{{ description }}</p>
              <!-- a href="#" class="btn btn-primary">Переход куда-нибудь</a -->
          </div>
        </div>
    </div>

    <div class="container" style="margin-top: 1%; margin-bottom: 5%;">
        <div class="row justify-content-center">
            <a class="btn btn-success action-button" role="button" id="fuck-the-mom-button" href="/?from={{ from_id }}">Назад</a>
        </div>
    </div>
</body>
</html>
